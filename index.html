<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kawo-Olouwa Eric-Omer SEGLA | Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
:root {
--bg-light: #f9f9fb;
--bg-dark: #121212;
--text-light: #333;
--text-dark: #f9f9fb;
--primary: #2a5298;
}
body {
font-family: 'Poppins', sans-serif;
background: var(--bg-light);
color: var(--text-light);
margin: 0;
transition: background 0.3s ease, color 0.3s ease;
}
@media (prefers-color-scheme: dark) {
body {
background: var(--bg-dark);
color: var(--text-dark);
}
header, footer {
background: linear-gradient(135deg, #0d1b2a, #1e3c72);
}
a { color: #90caf9; }
.project { background: #1e1e1e; color: #f9f9fb; }
}
header {
text-align: center;
padding: 80px 20px 40px;
background: linear-gradient(135deg, #1e3c72, #2a5298);
color: white;
}
header h1 {
font-size: 2.5em;
margin-bottom: 10px;
}
header p {
font-size: 1.1em;
opacity: 0.9;
}
section {
max-width: 900px;
margin: 40px auto;
padding: 0 20px;
}
h2 {
color: var(--primary);
border-left: 4px solid var(--primary);
padding-left: 10px;
margin-bottom: 20px;
}
.projects {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
gap: 20px;
}
.project {
background: white;
border-radius: 12px;
box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
padding: 20px;
transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.project:hover {
transform: translateY(-5px);
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}
footer {
text-align: center;
padding: 40px 20px;
background: #1e3c72;
color: white;
margin-top: 60px;
}
a {
color: var(--primary);
text-decoration: none;
font-weight: 600;
}
a:hover {
text-decoration: underline;
}
form {
display: flex;
flex-direction: column;
gap: 15px;
max-width: 600px;
margin: 20px auto;
}
input, textarea {
padding: 10px;
border-radius: 6px;
border: 1px solid #ccc;
font-family: 'Poppins', sans-serif;
</html>
